<!doctype html>
<html>
<head>
	<title>Adresse</title>
	<meta charset="utf-8">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

<!--Page title-->
    <h1>Address Form</h1>

<!--Adress Form-->
<div class="wrapper">
    <form action="" id="adressForm">
        <!--ZipCode-->
        <label for="zipCode">Zip Code</label>
        <br>
        <input type="text" id="zipCode">
        <br>
        <!--City-->
        <label for="city">City</label>
        <br>
        <input type="text" id="city">
            <!--City suggestion-->
            <div class="suggestions-container" id="cityContainer">
                <ul class="city-suggestions" id="citySuggestions"></ul>
            </div> 
        <br>
        <!--Street-->
        <label for="street">Street</label>
        <br>
        <input type="text" id="street">
            <!--Street suggestion-->
            <div class="suggestions-container2" id="street-suggestions">
                <ul class="street-suggestions"></ul>
            </div> 
        <br>
        <!--Street number-->
        <label for="streetNbr">Street number</label>
        <br>
        <input type="text" id="streetNbr">
        <br>
        <!--Reset button-->
        <input type="reset" value="Reset" id="resetBtn"/>
    </form>
</div>

<!--JS scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="test.js"></script>

</body>
</html>
